<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----------------styles----------->
    <link rel="stylesheet" href="style.css">

    <!------------google icons-------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Conversion Calculator</title>
</head>

<body>

    <!----------------------------------------Navbar--------------------------------------->
    <header>
        <nav>
            <h2> <a href="/">Conversion Calculator</a></h2>
            <div>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!----------------------------------------Navbar--------------------------------------->

    <!----------------------------------------main content--------------------------------------->
    <main>
        <h1 class="page-header">Conversion Calculators</h1>

        <!-----------------------------------Length Conversion--------------------------------------->
        <section class="length-section">
            <div class="length-heading">
                <h2>Length Conversions</h2>
            </div>
            <div class="length-main">
                <div class="selects">
                    <div class="length-from">
                        <p>From: </p>
                        <select name="lengthFrom" id="lengthFrom">
                            <option value="km" selected>Kilometer</option>
                            <option value="m">Meter</option>
                            <option value="cm">Centimenter</option>
                            <option value="mm">Milimenter</option>
                        </select>
                        <div>
                            <input type="number" name="fromLength" id="fromLength" min="0">
                        </div>
                    </div>
                    <div class="icons">
                        <button class="btn" id="lengthConvertBtn">
                            <i class="material-icons">arrow_back</i>
                            <span class="text">Convert</span>
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </div>
                    <div class="length-to">
                        <p>To: </p>
                        <select name="lengthTo" id="lengthTo">
                            <option value="km">Kilometer</option>
                            <option value="m" selected>Meter</option>
                            <option value="cm">Centimenter</option>
                            <option value="mm">Milimenter</option>
                        </select>
                        <div>
                            <input type="number" name="toLength" id="toLength" disabled="true" min="0">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-----------------------------------Length Conversion--------------------------------------->

        <!-----------------------------------Temperature Conversion--------------------------------------->
        <section class="temp-section">
            <div class="temp-heading">
                <h2>Temperature Conversions</h2>
            </div>
            <div class="temp-main">
                <div class="selects">
                    <div class="temp-from">
                        <p>From: </p>
                        <select name="tempFrom" id="tempFrom">
                            <option value="celsius" selected>Celsius</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                        <div>
                            <input type="number" name="fromTemp" id="fromTemp" min="0">
                        </div>
                    </div>
                    <div class="icons">
                        <button class="btn" id="tempConvertBtn">
                            <i class="material-icons">arrow_back</i>
                            <span class="text">Convert</span>
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </div>
                    <div class="temp-to">
                        <p>To: </p>
                        <select name="tempTo" id="tempTo">
                            <option value="celsius">Celsius</option>
                            <option value="kelvin" selected>Kelvin</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                        <div>
                            <input type="number" name="toTemp" id="toTemp" min="0" disabled="true">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-----------------------------------Temperature Conversion--------------------------------------->

        <!-----------------------------------Weight Conversion--------------------------------------->
        <section class="weight-section">
            <div class="weight-heading">
                <h2>Weight Conversions</h2>
            </div>
            <div class="weight-main">
                <div class="selects">
                    <div class="weight-from">
                        <p>From: </p>
                        <select name="weightFrom" id="weightFrom">
                            <option value="kilogram" selected>Kilogram</option>
                            <option value="gram">Gram</option>
                            <option value="miligram">Miligram</option>
                            <option value="pound">Pound</option>
                            <option value="ounce">Ounce</option>
                        </select>
                        <div>
                            <input type="number" name="fromWeight" id="fromWeight" min="0">
                        </div>
                    </div>
                    <div class="icons">
                        <button class="btn" id="weightConvertBtn">
                            <i class="material-icons">arrow_back</i>
                            <span class="text">Convert</span>
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </div>
                    <div class="weight-to">
                        <p>To: </p>
                        <select name="weightTo" id="weightTo">
                            <option value="kilogram">Kilogram</option>
                            <option value="gram" selected>Gram</option>
                            <option value="miligram">Miligram</option>
                            <option value="pound">Pound</option>
                            <option value="ounce">Ounce</option>
                        </select>
                        <div>
                            <input type="number" name="toWeight" id="toWeight" min="0" disabled="true">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-----------------------------------Weight Conversion--------------------------------------->

    </main>
    <!----------------------------------------main content--------------------------------------->

    <!----------------------------------------footer--------------------------------------->
    <footer>
        <div>
            <p>&copy; 2025</p>
            <p>Created by Shumie</p>
        </div>
    </footer>
    <!----------------------------------------footer--------------------------------------->

    <script type="module" src="utils.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
